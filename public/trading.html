<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Trading & Liquidity Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .card h3 {
            margin-top: 0;
            color: #5a67d8;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #5a67d8;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #48bb78;
            background: #f0fff4;
            display: none;
        }
        .error {
            border-left-color: #f56565;
            background: #fff5f5;
            color: #c53030;
        }
        .success {
            border-left-color: #48bb78;
            background: #f0fff4;
            color: #2f855a;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .trades-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .trades-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .trades-table th {
            background: #5a67d8;
            color: white;
            padding: 15px;
            text-align: left;
        }
        .trades-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        .trades-table tr:hover {
            background: #f7fafc;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5a67d8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tx-hash {
            font-family: monospace;
            background: #f7fafc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ BSC Trading & Liquidity Dashboard</h1>
            <p>Swap tokens and add liquidity on Binance Smart Chain</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="dashboard">
            <!-- Swap Card -->
            <div class="card">
                <h3>üîÑ Token Swap</h3>
                <form id="swapForm">
                    <div class="form-group">
                        <label for="symbolIn">From Token:</label>
                        <select id="symbolIn" required>
                            <option value="">Select token...</option>
                            <option value="WBNB">WBNB</option>
                            <option value="USDC">USDC</option>
                            <option value="USDT">USDT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="symbolOut">To Token:</label>
                        <select id="symbolOut" required>
                            <option value="">Select token...</option>
                            <option value="WBNB">WBNB</option>
                            <option value="USDC">USDC</option>
                            <option value="USDT">USDT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amountIn">Amount:</label>
                        <input type="number" id="amountIn" step="0.01" min="0.01" required placeholder="0.1">
                    </div>
                    <button type="submit" class="btn" id="swapBtn">
                        Swap Tokens
                    </button>
                </form>
                <div id="swapResult" class="result"></div>
            </div>

            <!-- Add Liquidity Card -->
            <div class="card">
                <h3>üèä‚Äç‚ôÇÔ∏è Add Liquidity</h3>
                <form id="liquidityForm">
                    <div class="form-group">
                        <label for="liquidityType">Liquidity Pair:</label>
                        <select id="liquidityType" required>
                            <option value="">Select pair...</option>
                            <option value="usdc-usdt">USDC-USDT</option>
                            <option value="bnb-usdc">BNB-USDC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount1" id="amount1Label">Amount 1:</label>
                        <input type="number" id="amount1" step="0.01" min="0.01" required placeholder="1.0">
                    </div>
                    <div class="form-group">
                        <label for="amount2" id="amount2Label">Amount 2:</label>
                        <input type="number" id="amount2" step="0.01" min="0.01" required placeholder="1.0">
                    </div>
                    <div class="form-group">
                        <label for="slippage">Slippage Tolerance (%):</label>
                        <input type="number" id="slippage" step="0.1" min="0.1" max="10" value="0.5" required>
                    </div>
                    <button type="submit" class="btn" id="liquidityBtn">
                        Add Liquidity
                    </button>
                </form>
                <div id="liquidityResult" class="result"></div>
            </div>

            <!-- Remove Liquidity Card -->
            <div class="card">
                <h3>üèä‚Äç‚ôÄÔ∏è Remove Liquidity</h3>
                <form id="removeLiquidityForm">
                    <div class="form-group">
                        <label for="removeLiquidityType">Liquidity Pair:</label>
                        <select id="removeLiquidityType" required>
                            <option value="">Select pair...</option>
                            <option value="usdc-usdt">USDC-USDT</option>
                            <option value="bnb-usdc">BNB-USDC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="removeProtocol">Protocol:</label>
                        <select id="removeProtocol" required>
                            <option value="pancakeswap">PancakeSwap V2</option>
                            <option value="traderjoe">TraderJoe V2.2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="removePercentage">Percentage to Remove:</label>
                        <input type="number" id="removePercentage" step="1" min="1" max="100" value="100" required placeholder="100">
                        <small style="color: #666; font-size: 12px;">Enter percentage (1-100%)</small>
                    </div>
                    <div class="form-group">
                        <label for="removeSlippage">Slippage Tolerance (%):</label>
                        <input type="number" id="removeSlippage" step="0.1" min="0.1" max="10" value="0.5" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn" id="checkLiquidityBtn" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); margin-bottom: 10px;">
                            Check My Liquidity
                        </button>
                        <div id="liquidityInfo" style="display: none; padding: 10px; background: #f7fafc; border-radius: 6px; font-size: 14px; color: #2d3748;"></div>
                    </div>
                    <button type="submit" class="btn" id="removeLiquidityBtn" style="background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);">
                        Remove Liquidity
                    </button>
                </form>
                <div id="removeLiquidityResult" class="result"></div>
            </div>
        </div>

        <!-- Recent Trades -->
        <div class="trades-table">
            <h3 style="margin: 0; padding: 20px; background: #5a67d8; color: white;">üìä Recent Trades</h3>
            <div id="tradesContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Amount</th>
                            <th>TX Hash</th>
                        </tr>
                    </thead>
                    <tbody id="tradesBody">
                        <!-- Trades will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/dashboard');
                const data = await response.json();
                
                if (data.status === "error") {
                    console.warn('Dashboard data unavailable:', data.error);
                    // Show default/empty state
                    updateStats(data.stats);
                    updateTrades([]);
                    return;
                }
                
                // Update stats
                updateStats(data.stats);
                
                // Update recent trades
                updateTrades(data.trades);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                // Show error message to user
                showResult('tradesContainer', 'Failed to load dashboard data. Trading functions still available.', 'error');
            }
        }

        function updateStats(stats) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.totalTrades}</div>
                    <div class="stat-label">Total Trades</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${stats.totalVolume}</div>
                    <div class="stat-label">Total Volume</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.uniqueWallets}</div>
                    <div class="stat-label">Active Wallets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${stats.averageTradeSize}</div>
                    <div class="stat-label">Avg Trade Size</div>
                </div>
            `;
        }

        function updateTrades(trades) {
            const tradesBody = document.getElementById('tradesBody');
            tradesBody.innerHTML = trades.slice(0, 10).map(trade => `
                <tr>
                    <td>${new Date(trade.created_at).toLocaleString()}</td>
                    <td>${trade.amount_from} ${trade.swap_from_token}</td>
                    <td>${trade.amount_to} ${trade.swap_to_token}</td>
                    <td>${trade.amount_from}</td>
                    <td><span class="tx-hash">${trade.tx_hash.slice(0, 10)}...</span></td>
                </tr>
            `).join('');
        }

        // Update liquidity pair labels
        document.getElementById('liquidityType').addEventListener('change', function() {
            const type = this.value;
            const amount1Label = document.getElementById('amount1Label');
            const amount2Label = document.getElementById('amount2Label');
            
            if (type === 'usdc-usdt') {
                amount1Label.textContent = 'USDC Amount:';
                amount2Label.textContent = 'USDT Amount:';
            } else if (type === 'bnb-usdc') {
                amount1Label.textContent = 'BNB Amount:';
                amount2Label.textContent = 'USDC Amount:';
            } else {
                amount1Label.textContent = 'Amount 1:';
                amount2Label.textContent = 'Amount 2:';
            }
        });

        // Swap form handler
        document.getElementById('swapForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const symbolIn = document.getElementById('symbolIn').value;
            const symbolOut = document.getElementById('symbolOut').value;
            const amountIn = document.getElementById('amountIn').value;
            
            if (symbolIn === symbolOut) {
                showResult('swapResult', 'Input and output tokens must be different!', 'error');
                return;
            }
            
            const btn = document.getElementById('swapBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Processing...';
            
            try {
                const response = await fetch('/swap', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbolIn, symbolOut, amountIn })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('swapResult', `Swap successful! TX: ${result.txHash}`, 'success');
                    loadDashboard(); // Reload dashboard
                } else {
                    showResult('swapResult', `Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult('swapResult', `Network error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Liquidity form handler
        document.getElementById('liquidityForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const type = document.getElementById('liquidityType').value;
            const amount1 = document.getElementById('amount1').value;
            const amount2 = document.getElementById('amount2').value;
            const slippage = document.getElementById('slippage').value;
            
            const btn = document.getElementById('liquidityBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Adding Liquidity...';
            
            try {
                const response = await fetch('/add-liquidity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, amount1, amount2, slippage: parseFloat(slippage) })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('liquidityResult', `Liquidity added successfully! TX: ${result.txHash}`, 'success');
                } else {
                    showResult('liquidityResult', `Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult('liquidityResult', `Network error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Remove Liquidity form handler
        document.getElementById('removeLiquidityForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const type = document.getElementById('removeLiquidityType').value;
            const protocol = document.getElementById('removeProtocol').value;
            const percentage = document.getElementById('removePercentage').value;
            const slippage = document.getElementById('removeSlippage').value;
            
            const btn = document.getElementById('removeLiquidityBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Removing Liquidity...';
            
            try {
                const response = await fetch('/remove-liquidity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, protocol, percentage, slippage: parseFloat(slippage) })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('removeLiquidityResult', `${result.percentage} liquidity removed successfully from ${result.protocol}! TX: ${result.txHash}`, 'success');
                    // Refresh liquidity info if it was displayed
                    const liquidityInfo = document.getElementById('liquidityInfo');
                    if (liquidityInfo.style.display !== 'none') {
                        setTimeout(() => checkLiquidity(), 2000);
                    }
                } else {
                    showResult('removeLiquidityResult', `Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult('removeLiquidityResult', `Network error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Check liquidity button handler
        document.getElementById('checkLiquidityBtn').addEventListener('click', checkLiquidity);

        // Protocol selection handler for remove liquidity
        document.getElementById('removeProtocol').addEventListener('change', function() {
            const protocol = this.value;
            const typeSelect = document.getElementById('removeLiquidityType');
            const bnbUsdcOption = typeSelect.querySelector('option[value="bnb-usdc"]');
            
            if (protocol === 'traderjoe') {
                // TraderJoe V2.2 currently only supports USDC-USDT
                bnbUsdcOption.disabled = true;
                bnbUsdcOption.style.color = '#ccc';
                if (typeSelect.value === 'bnb-usdc') {
                    typeSelect.value = '';
                }
            } else {
                // PancakeSwap supports both pairs
                bnbUsdcOption.disabled = false;
                bnbUsdcOption.style.color = '';
            }
        });

        async function checkLiquidity() {
            const type = document.getElementById('removeLiquidityType').value;
            
            if (!type) {
                showResult('removeLiquidityResult', 'Please select a liquidity pair first', 'error');
                return;
            }

            const btn = document.getElementById('checkLiquidityBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Checking...';

            try {
                const response = await fetch(`/liquidity-info/${type}`);
                const result = await response.json();

                if (response.ok) {
                    const info = result.liquidityInfo;
                    const liquidityDiv = document.getElementById('liquidityInfo');
                    
                    if (info.hasLiquidity) {
                        liquidityDiv.innerHTML = `
                            <strong>üí∞ Your Liquidity Position:</strong><br>
                            LP Token Balance: ${info.lpBalance}<br>
                            Total LP Supply: ${info.totalSupply}<br>
                            Your Share: ${info.sharePercentage}%<br>
                            Estimated Token A: ${info.estimatedTokenA}<br>
                            Estimated Token B: ${info.estimatedTokenB}
                        `;
                        liquidityDiv.style.backgroundColor = '#f0fff4';
                        liquidityDiv.style.borderLeft = '4px solid #48bb78';
                    } else {
                        liquidityDiv.innerHTML = `
                            <strong>‚ÑπÔ∏è No Liquidity Found</strong><br>
                            You don't have any liquidity in this pool.
                        `;
                        liquidityDiv.style.backgroundColor = '#fffbf0';
                        liquidityDiv.style.borderLeft = '4px solid #ed8936';
                    }
                    
                    liquidityDiv.style.display = 'block';
                } else {
                    showResult('removeLiquidityResult', `Error checking liquidity: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult('removeLiquidityResult', `Network error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function showResult(elementId, message, type) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            // Hide after 10 seconds
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 10000);
        }

        // Load dashboard on page load
        loadDashboard();
        
        // Refresh dashboard every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
